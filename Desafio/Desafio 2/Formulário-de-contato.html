<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <fieldset>
      <legend>Entre em contato</legend>
      <div>
        <strong>Assunto:</strong>
        <select name="Assunto">
          <option value="Suporte">Suporte</option>
          <option value="Sugestão">Sugestão</option>
          <option value="Reclamação">Reclamação</option></select
        ><br />
      </div>
      <div>
        <br /><strong>Nome Completo: </strong> <br />
        <input type="Seu nome" placeholder="Seu nome" />
      </div>
      <div>
        <br /><strong>E-mail:</strong> <br />
        <input type="Seu nome" placeholder="email@seudominio.com" />
      </div>
      <div>
        <br /><strong>Mensagem:</strong> <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <br /><input type="checkbox" /> Aceito receber novidades por e-mail
      </div>
      <div><br /><button>Enviar</button></div>
    </fieldset>
  </body>
</html>
